steps:
  - name: gcr.io/cloud-builders/gcloud
    args:
      - '-c'
      - >-
        gcloud container clusters get-credentials "$_CLUSTER_NAME" --zone
        "$_ZONE" --project "$_PROJECT_ID"
    entrypoint: bash
  ### Build
  - id: 'build'
    name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/helloworld', '.']
    
    
  - name: gcr.io/cloud-builders/gcloud
    entrypoint: 'bash'
    args: 
      - "-c"
      - "gcloud container images describe 'gcr.io/$_PROJECT_ID/helloworld' '--format' 'value(image_summary.digest)' > sha"
     
    
  
  - id: 'create-attestation'
    name: 'gcr.io/${PROJECT_ID}/helloworld:latest'
    args:
      - '--artifact-url'
      - 'gcr.io/${PROJECT_ID}/helloworld:latest'
      - '--attestor'
      - 'projects/${PROJECT_ID}/attestors/ATTESTOR_NAME'
      - '--keyversion'
      - 'projects/${PROJECT_ID}/locations/KMS_KEY_LOCATION/keyRings/KMS_KEYRING_NAME/cryptoKeys/KMS_KEY_NAME/cryptoKeyVersions/KMS_KEY_VERSION'
  - name: gcr.io/cloud-builders/gcloud
    entrypoint: 'bash'
    args: 
      - "-c"
      - >-
        'gcloud container clusters get-credentials "$_CLUSTER_NAME" --zone'
        "$_ZONE" --project "$_PROJECT_ID"
    
  - name: "gcr.io/cloud-builders/gke-deploy"
    args: 
      - run
      - --image=gcr.io/$_PROJECT_ID/helloworld:$_TAG
      - --location=$_ZONE
      - --cluster=$_CLUSTER_NAME 
